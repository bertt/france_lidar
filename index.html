
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/flatgeobuf@3.32.0/dist/flatgeobuf-geojson.min.js"></script>
    <script src="https://unpkg.com/json-formatter-js"></script>
    <script src="leaflet.ajax.min.js"></script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 800px;
			width: 1200px;
			max-width: 100%;
			max-height: 100%;
            width: 50%;
		}
        iframe {
        position: absolute;
        top: 0;
        height: 100%;
        width: 50%;
        left: 50%;
      }

	</style>
</head>
<body>
    <iframe
      src="https://copc.io/"
      title="COPC Viewer"
      id="iframe"
    ></iframe>

<div id="map" style="width: 50%; height: 100%"></div>
<script>
    var tiles_gdb = "https://bertt.github.io/france_lidar_catalog/france_lidar_tiles.fgb";

        document.addEventListener("DOMContentLoaded", async () => { 

	const map = L.map('map').setView([47.122476,2.570801], 6);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

    var geojsonLayer = new L.GeoJSON.AJAX("bluetiles_4326.geojson");       
    geojsonLayer.addTo(map);


    function fgBoundingBox(latlng) {
        var delta=0.0001;
        return {
            minX: latlng.lng - delta,
            minY: latlng.lat - delta,
            maxX: latlng.lng + delta,
            maxY: latlng.lat + delta,
        };
    }

	async function onMapClick(e) {
        handled = false;
        console.debug("hallo click");
        var bbox = fgBoundingBox(e.latlng);
        // alert("You clicked the map at " + e.latlng);
        
        for await (let feature of flatgeobuf.deserialize(tiles_gdb, bbox)) {
            console.debug("hallo: " + feature.properties.url);
            if(!handled) {

                // draw the feature in red color
                L.geoJSON(feature, { 
                    style: { 
                        color: 'red', 
                        weight: 2, 
                        fillOpacity: 0.2,
                    } 
                }).addTo(map);

                handled = true;
                let el = document.getElementById("iframe");
                el.src = `https://diffusion-lidarhd.ign.fr/visionneuse?copc=${feature.properties.url}`;
                //console.debug("hallo");
                // console.debug(feature.properties.url);
            }
        }
	}
    // let results = L.layerGroup().addTo(map);
	map.on('click', onMapClick);


</script>



</body>
</html>
